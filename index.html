<!DOCTYPE html>
<html>
    <head>
        <title>Sign UP - Lets get started</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous"
      />
      <link href="../css/style.css" rel="stylesheet" type="text/css">
    <body>
<div class="container">
    <div class="image">
    <div class="form" id="form-contain">
    <form  >
        <div class="title">Get Started</div>
        <div>
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="angeljoy23">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="angeljoy@gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
           <div class="error"></div>

        </div>
        <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password"  name="password" id="password"placeholder="Password here">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>
    </div>
    </div>

  

</div>
<script src="../javascript/app.js"></script>
    </body>
</html>
